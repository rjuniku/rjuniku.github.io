<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name That Compound!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Name That Compound!</h1>
        <h3>Select a Game Mode:</h3>
        <button onclick="startNamingGame()">Name the Compound</button>
        <button onclick="startFormulaGame()">Write the Formula</button>
        
        <div id="game" style="display: none;">
            <h2 id="question"></h2>
            <input type="text" id="answer" placeholder="Type your answer here">
            <button onclick="checkAnswer()">Submit</button>
            <div id="feedback"></div>
            <button id="next" onclick="nextQuestion()" style="display:none;">Next Question</button>
        </div>
        
        <div id="score" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
