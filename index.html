<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Periodic Table Quiz</h1>
        <h3>Select a Game Mode:</h3>
        <button onclick="startClassificationGame()">Element Classification</button>
        <button onclick="startGroupMatchingGame()">Group Matching</button>
        
        <div id="game" style="display: none;">
            <h2 id="question"></h2>
            <div id="options"></div>
            <div id="feedback"></div>
            <button id="next" onclick="nextQuestion()" style="display:none;">Next Question</button>
        </div>
        
        <div id="score" style="display: none;"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
